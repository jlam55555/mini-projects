<!DOCTYPE html>
<html>
  <head>
    <title>VanillaJS Implementation of Reorder</title>
    <link rel="stylesheet" href="style.css">
    <!-- code for reorderable elements -->
    <script src="reorderable.js"></script>
    <!-- FontAwesome CDN -->
    <script src="https://use.fontawesome.com/a46f002d02.js"></script>
  </head>
  <body>
    <h1><code>reorder</code> Attempt 2: VanillaJS implementation</h1>
    <p>Click to start "drag", click again to end it. Written from scratch in VanillaJS. Requires FontAwesome (icon). See code for more details.</p>
    <hr>
    <p>Rank your favorite ice cream flavors:</p>
    <div class="reorderable" id="list"></div>
    <button id="getOutput">list.toArray()</button>
    <button id="lock">list.lock()</button>
    <button id="unlock">list.unlock()</button>
    <button id="lockToggle">list.lockToggle()</button>
    <br>
    <code id="output"></code>
    <script>
      // this makes the list draggable
      var list = new Reorderable(
        document.getElementById("list"),
        ["Chocolate", "Vanilla", "Strawberry", "Caramel", "Blueberry", "Cookies and Dough", "Cotton Candy", "Rocky Road", "Coconut", "Pistaschio"]
      );
      // the above uses automatic population; you can instead input the HTML list yourself and leave out the values array
      
      // get output using .toArray() -- returns a JS list
      document.getElementById("getOutput").addEventListener("click", function() {
        document.getElementById("output").textContent = list.toArray();
      });
      document.getElementById("getOutput").dispatchEvent(new Event("click"));

      // lock functions
      document.getElementById("lock").addEventListener("click", function() {
        list.lock();
      });
      document.getElementById("unlock").addEventListener("click", function() {
        list.unlock();
      });
      document.getElementById("lockToggle").addEventListener("click", function() {
        list.lockToggle();
      });
    </script>
  </body>
</html>
